# --- Bloque HTTP ---
server {
    listen 80;
    server_name petsocial.online www.petsocial.online;

    # Redirigir todo a HTTPS
    return 301 https://$host$request_uri;
}

# --- Bloque HTTPS ---
server {
    listen 443 ssl http2;
    server_name petsocial.online www.petsocial.online;

    ssl_certificate /home/clp/services/nginx/ssl-certificates/cert.crt;
    ssl_certificate_key /home/clp/services/nginx/ssl-certificates/private.key;

    # Logs
    access_log /var/log/nginx/petsocial_access.log;
    error_log /var/log/nginx/petsocial_error.log;

    # Archivos est√°ticos de Next.js (_next/static) con cache largo
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_cache_bypass $http_upgrade;
    }

    # Todo el resto va al servidor Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}

