server {
    listen 80;
    server_name petsocial.online www.petsocial.online;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Logs
    access_log /var/log/nginx/petsocial_access.log;
    error_log  /var/log/nginx/petsocial_error.log;

    # Archivos estáticos de Next.js (_next/static) con cache largo
    location /_next/static/ {
        # el frontend corre en puerto 3001 (dev y producción)
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Todo el resto va al servidor Next.js
    location / {
        # apuntar al mismo puerto en el que inicia Next (3001)
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}
