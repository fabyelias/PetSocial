version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: petsocial-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: petsocial
      POSTGRES_PASSWORD: petsocial_dev_password
      POSTGRES_DB: petsocial
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petsocial"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Cache, Sessions, Pub/Sub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: petsocial-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO (S3 Compatible Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: petsocial-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # API (NestJS) - Development
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: petsocial-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: petsocial
      DB_PASSWORD: petsocial_dev_password
      DB_DATABASE: petsocial
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run start:debug

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: petsocial-network
